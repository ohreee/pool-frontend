<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="stylesheet" href="index.css"/>

  <meta property="og:title" content="Ohreee" />
  <meta property="og:description"
    content="Ohreee helps users create groups, organize funds and achieve set goals through the decentralized autonomous organization (DAO) technology. Users can also secure the ownership of their digital assets and make sales on the Ohreee NFT marketplace." />
  <meta property="og:image" content="/cover.jpg" />
  <meta property="og:url" content="https://ohreee.com/" />

  <meta name="twitter:title" content="Ohreee" />
  <meta name="twitter:description"
    content="Ohreee helps users create groups, organize funds and achieve set goals through the decentralized autonomous organization (DAO) technology. Users can also secure the ownership of their digital assets and make sales on the Ohreee NFT marketplace." />
  <meta name="twitter:image" content="/resolved-logo.png" />
  <meta name="twitter:card" content="summary_large_image">

  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

<style>
  * {
    padding: 0;
    margin: 0;
    transition: .3s;
    box-sizing: border-box;
  }
  html, body{
    height: 100%;
  }
</style>

</html>
